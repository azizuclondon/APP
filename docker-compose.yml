version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: pmapp-db
    environment:
      POSTGRES_USER: pmapp
      POSTGRES_PASSWORD: pmapp
      POSTGRES_DB: pmapp
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pmapp -d pmapp"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  dbdata:
